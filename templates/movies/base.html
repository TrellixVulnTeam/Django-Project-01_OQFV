<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'movies/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>

   <div class="navbar navbar-default navbar-fixed-top" style="background-color:#ff5d56">
       <div class="container-fluid">
            <!-- navbar header -->

           <div class="navbar-header">
               <a id="navHeader" href="{% url 'movies:index' %}" class="navbar-brand">
                   <strong style="color: black">MOVIE</strong >DB</a>
           </div>
            <!-- navbar body -->

           <ul class="nav navbar-nav ppText">
                <li><a href="{% url 'movies:home' %}" class="glyphicon glyphicon-home" style="color: white;"></a></li>
               <li><a href="{% url 'movies:index' %}" class="glyphicon glyphicon-list" style="color: white"></a></li>
           </ul>


           <div class="nav navbar-nav navbar-right userId dropdown ">
               user: <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: white">{{ user.username }}<span class="caret"></span></a>
               <ul class="dropdown-menu">
                   <li><a id="login" href="{% url 'movies:login' %}">Log in</a></li>
                   <li><a id="logout" href="{% url 'movies:logout' %}">Log out</a></li>
               </ul>

           </div>



       </div>
   </div>

    {% block body %}
    {% endblock %}


</body>
</html>

<script>
    $(document).ready(function () {
        $('#logout').click(function () {
            alert('You are logged out');
        });
    });

</script>
